{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>

    <!-- style CSS -->
    <link rel="stylesheet" href="{% static 'css/login.css' %}">

    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    <section class="container forms">
        <div class="form login">
            <div class="form-content">
                <header>Enter New Password</header>
                <form method="post">
                    {% csrf_token %}
                    <div class="field input-field">
                        <input type="password" placeholder="New password" class="password" id="change-password" name="change-password" required>
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="Confirm password" class="password" id="confirm-change-password" name="confirm-change-password" required>
                        <i class='bx bx-hide eye-icon'></i>
                    </div>
                    <div class="field button-field" id="signup">
                        <button type="submit">Change Password</button>
                    </div>
                </form>

            </div>
        </div>
    </section>

    <!-- JavaScript -->
    <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
