{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Sign in & Sign up Form</title>
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <!-- Sign In Form -->
                <form action="" class="sign-in-form" method="post">
                    {% csrf_token %}
                    <h2 class="title">Sign in</h2>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email" id="signin-email" name="signin-email">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" id="signin-password" name="signin-password">
                    </div>
                    <button class="btn login-btn" id="log-in-btn">LOGIN</button>
                </form>

                <!-- Sign Up Form -->
                <form action="" class="sign-up-form" method="post">
                    {% csrf_token %}
                    <h2 class="title">Sign up</h2>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email" id="signup-email" name="signup-email">
                    </div>
                    <!-- OTP Container -->
                    <div class="otp-container">
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="text" placeholder="OTP" id="otp-input" name="otp-input">  
                        </div>
                    </div>
                    <!-- "Send OTP" button -->
                    <button class="btn otp-btn" id="send-otp-btn">Send OTP</button>
                </form>
            </div>
        </div>

        <div class="panels-container">
          <div class="panel left-panel">
              <div class="content">
                  <h3>New here?</h3>
                  <p></p>
                  <button class="btn transparent" id="sign-up-btn">Sign up</button>
              </div>
              <img src="{% static 'images/log.svg' %}" class="image" alt="">
          </div>
          <div class="panel right-panel">
              <div class="content">
                  <h3>One of us ?</h3>
                  <p></p>
                  <button class="btn transparent" id="sign-in-btn">Sign in</button>
              </div>
              <img src="{% static 'images/register.svg' %}" class="image" alt="">
          </div>
        </div>
    </div>

    <script src="{% static 'js/app.js' %}"></script>
</body>
</html>
